<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(199, 242, 242);
        display: flex;
        font-size: 30px;
      }
      .main {
        margin: 100px auto;
      }
      ul {
        padding: 20px;
        border-radius: 5px;
        list-style: none;
        background-color: rgb(192, 223, 251);
      }
      li {
        padding-left: 14px;
      }
      span {
        padding: 0 12px;
      }
      .up {
        color: red;
      }
      .down {
        color: green;
      }
      .up,
      .down {
        cursor: pointer;
      }
      .selected {
        background-color: rgba(0, 255, 255, 0.39);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <ul>
        <li>Item 1<span class="up">Up</span><span class="down">Down</span></li>
        <li>Item 2<span class="up">Up</span><span class="down">Down</span></li>
        <li>Item 3<span class="up">Up</span><span class="down">Down</span></li>
        <li>Item 4<span class="up">Up</span><span class="down">Down</span></li>
        <li>Item 5<span class="up">Up</span><span class="down">Down</span></li>
      </ul>
    </div>

</html>
