<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <div>
        <label for="lbl-fullname">Ho va ten:</label>
        <input
          type="text"
          id="lbl-fullname"
          name="fullname"
          placeholder="ho va ten..."
        />
      </div>
      <div>
        <label for="lbl-email">email:</label>
        <input
          type="email"
          id="lbl-email"
          name="email"
          placeholder="email..."
        />
      </div>

      <div>
        <label for="lbl-age">age</label>
        <input type="number" id="lbl-age" name="age" placeholder="age..." />
      </div>

      <div>
        <label for="lbl-birthday">sinh nhật:</label>
        <input
          type="date"
          id="lbl-birthday"
          name="sinh nhật"
          placeholder="năm sinh..."
        />
      </div>

      <div>
        <label for="lbl-avatar">file</label>
        <input
          type="file"
          id="lbl-avatar"
          name="file"
          placeholder="input file..."
          multiple
        />
      </div>

      <div>
        <label>
          <input type="radio" name="gender" value="unknow" /> Không biết
        </label>
        <label> <input type="radio" name="gender" value="male" /> nam </label>
        <label> <input type="radio" name="gender" value="female" /> nữ </label>
      </div>

      <div>
        <label for="lbl-avatar">file</label>
        <input
          type="file"
          id="lbl-avatar"
          name="file"
          placeholder="input file..."
          multiple
        />
      </div>
      <div>
        <label>Sở thích của bạn là :</label>
        <label>
          <input type="checkbox" name="sothich" value="game" /> game
        </label>
        <label>
          <input type="checkbox" name="sothich" value="music" /> nghe nhạc
        </label>
        <label>
          <input type="checkbox" name="sothich" value="walk" /> đi bộ
        </label>
      </div>

      <div>
        <label for="province">Tinh/Thành phố</label>
        <select name="province" id="province">
          <option value="0">Tỉnh/Thành phố</option>
          <option value="1">Hồ Chí Minh</option>
          <option value="2">Đà Nẵng</option>
          <option value="3">Cần Thơ</option>
        </select>
      </div>
      <div>
        <label for="messages">tin nhan</label>
        <textarea
          name="messeges"
          id="messages"
          placeholder="nhap tin nhan..."
        ></textarea>
      </div>

      <button type="submit">Submit</button>
      <button type="button">button</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
