<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .js-add {
        border-radius: 5px;
        padding: 6px;
      }
    </style>
  </head>
  <body class="bg-[#8758ff] flex items-center justify-center">
    <main>
      <div class="bg-[#1a1a40] mt-20 rounded-md flex px-20 pb-6">
        <div class="text-center">
          <h1 class="mt-3 text-white text-3xl mb-4">Get Things Done !</h1>
          <form id="form" action="#" class="">
            <input
              class="js-input p-1 border border-[#fff] bg-transparent text-white rounded w-[350px] outline-none mb-6"
              type="text"
              placeholder="What is the task to day?..."
            />
            <button class="js-add text-white bg-[#8758ff]">Add task</button>
          </form>
          <div class="js-list"></div>
        </div>
      </div>
    </main>
    <script src="./bai-tap.js"></script>
  </body>
</html>
