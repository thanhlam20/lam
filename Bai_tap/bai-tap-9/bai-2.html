<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopmeomeo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bai-2.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="logo">
          <span class="logo-red"></span>
          <span>Today's</span>
        </div>
        <!-- end .logo -->
        <div class="title">
          <div class="title-sale">
            <h1>Flash Sale</h1>
          </div>
          <!-- end .title-sale -->
          <div class="title-times">
            <div class="time-days">
              <span class="time-text">Days</span>
              <span class="number">03</span>
              <span>：</span>
            </div>
            <!-- end .time-days -->
            <div class="time-hours">
              <span class="time-text">Hours</span>
              <span class="number">00</span>
              <span>：</span>
            </div>
            <!-- end .time-hours -->
            <div class="time-minutes">
              <span class="time-text">Minutes</span>
              <span class="number">00</span>
              <span>：</span>
            </div>
            <!-- end .time-minutes -->
            <div class="time-seconds">
              <span class="time-text">Seconds</span>
              <span class="number">00</span>
            </div>
            <!-- end .time-seconds -->
          </div>
          <div class="arrow">
            <span> <i class="fa-solid fa-arrow-left"></i></span>
            <span> <i class="fa-solid fa-arrow-right"></i></span>
          </div>
        </div>
        <!-- end .title -->
        <section class="section-box">
          <div class="product-ps5">
            <div class="ps5-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJt8fM0w1VKvXZyilGw08Cj2_x6y4HJtLOhw&s"
                alt="ps5"
              />
              <span class="sale-percent">-40%</span>
              <div class="actions-icon">
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-regular fa-eye"></i></span>
              </div>
              <span class="add-to-cart">ADD To Cart</span>
            </div>
            <h2>HAVIT HV-G92 Gamningpad</h2>
            <span class="product-price">$120 <del>$160</del></span>
            <div class="rating">
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span class="review-count">(100)</span>
            </div>
          </div>
          <!--end .product-ps5  -->
          <div class="product-keyboard">
            <div class="keyboard-img">
              <img
                src="https://laptopbaoloc.vn/wp-content/uploads/2024/06/Ban-phim-co-khong-day-DAREU-EK98-PRO-BLACK-GOLDEN-2-300x300.jpg"
                alt="keyboard"
              />
              <span class="sale-percent">-40%</span>
              <div class="actions-icon">
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-regular fa-eye"></i></span>
              </div>
              <span class="add-to-cart">ADD To Cart</span>
            </div>
            <h2>AK-900 Wired keyboard</h2>
            <span class="product-price">$120 <del>$160</del></span>
            <div class="rating">
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span class="review-count">(100)</span>
            </div>
          </div>
          <!--end .product-keyboard  -->
          <div class="product-pcgaming">
            <div class="product-pcgaming-img">
              <img
                src="https://ggstore.com.vn/wp-content/uploads/2024/12/avatar2_38dbf32a8e0b4f01bd89cbcc9c8d57c0_grande-300x300.webp"
                alt="pcgaming"
              />
              <span class="sale-percent">-10%</span>
              <div class="actions-icon">
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-regular fa-eye"></i></span>
              </div>
              <span class="add-to-cart">ADD To Cart</span>
            </div>
            <h2>AK-900 Wired keyboard</h2>
            <span class="product-price">$1202 <del>$1260</del></span>
            <div class="rating">
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span class="review-count">(100)</span>
            </div>
          </div>
          <!--end .pcgaming  -->
          <div class="product-iphone">
            <div class="product-iphone-img">
              <img
                src="https://tranphumobile.com/wp-content/uploads/2024/11/iphone-16-pro-vs-iphone-16-pro-max-256gb-512gb-1tb.jpg"
                alt="iphone12promax"
              />
              <span class="sale-percent">-90%</span>
              <div class="actions-icon">
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-regular fa-eye"></i></span>
              </div>
              <span class="add-to-cart">ADD To Cart</span>
            </div>
            <h2>AK-900 Wired keyboard</h2>
            <span class="product-price">$1200 <del>$1201</del></span>
            <div class="rating">
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span><i class="fa-regular fa-star"></i></span>
              <span class="review-count">(100)</span>
            </div>
          </div>
          <!--end .product-iphone  -->
        </section>
        <!-- end .section-box -->
        <footer>
          <button><a href="#">View All Products</a></button>
        </footer>
      </div>
      <!-- end .container -->
    </div>
    <!-- end .main -->
  </body>
</html>
