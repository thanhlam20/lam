<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      h1 {
        text-align: center;
      }
      input {
        width: 100%;
        margin: 0 auto;
        border: 1px solid #333;
      }
      .add {
        border: 1px solid #333;
        margin: 10px 0;
        padding: 5px;
      }
      .new,
      .old {
        border: 1px solid #000;
        padding: 5px;
        margin-right: 5px;
      }
      .btn-list {
        padding: 5px 15px;
        margin: 20px 10px 0 0;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body class="p-14">
    <main>
      <h1 class="text-3xl">Blogs</h1>
      <div class="container">
        <input
          class="js-search flex mt-5 p-2"
          type="text"
          placeholder="Search..."
        />
      </div>

      <div class="btn-container">
        <div>
          <button class="js-add-post add hover:bg-[#fdfd51]">Thêm mới</button>
        </div>
        <div>
          <button class="new hover:bg-[#fdfd51]">Mới nhất</button
          ><button class="old hover:bg-[#fdfd51] bg-[#fdfd51]">cũ nhất</button>
        </div>
      </div>

      <div class="js-container">
        <!-- <div class="border border-gray-600 mt-3 p-3">
        <h2>But Art is a punitive sentence, not a</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates
          dicta veniam recusandae atque animi expedita impedit incidunt,
          repudiandae, nulla cumque officiis sit tenetur porro. Nostrum
          temporibus ipsam ea natus magni.
        </p>
        <div>
          <button class="border p-1 mt-2">Xem chi tiết</button>
        </div>
      </div> -->
      </div>

      <div class="js-loading"></div>
      <div class="footer flex justify-center">
        <button class="btn-list">Trước</button>
        <button class="btn-list">1</button>
        <button class="btn-list">2</button>
        <button class="btn-list">3</button>
        <button class="btn-list">4</button>
        <button class="btn-list">5</button>
        <button class="btn-list">Sau</button>
      </div>
    </main>

    <div class="js-modal hidden">
      <div
        class="max-w-[80%] mx-auto fixed top-[15%] left-0 right-0 z-[999] bg-white border border-gray-600 p-5 rounded-lg"
      >
        <button
          class="js-close-modal absolute top-2 right-4 text-2xl font-bold text-gray-600 hover:text-gray-900"
        >
          &times;
        </button>
        <h2
          class="js-modal-title text-3xl mb-3 border-b border-gray-400 pb-2"
        ></h2>
        <div class="js-modal-content">
          <p></p>
        </div>
      </div>
      <div class="js-overlay fixed inset-0 bg-[#0000009a] z-[99]"></div>
    </div>

    <script src="./bai-tap.js"></script>
  </body>
