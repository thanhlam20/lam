<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <style>
      tfoot {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <table border="1" cellpadding="8">
        <!-- thead -->
        <thead>
          <tr>
            <th colspan="2">Đăng ký</th>
          </tr>
        </thead>
        <!-- tbody -->
        <tbody>
          <!-- fullname -->
          <tr>
            <td>
              <label for="lbl-fullname">Fullname</label>
            </td>
            <td>
              <input
                type="text"
                id="lbl-fullname"
                name="fullname"
                placeholder="Nhập fullname"
              />
            </td>
          </tr>
          <!-- email -->
          <tr>
            <td>
              <label for="lbl-username">Username</label>
            </td>
            <td>
              <input
                type="text"
                id="lbl-username"
                name="username"
                placeholder="Nhập username"
              />
            </td>
          </tr>
          <!-- password -->
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <!-- re-enter password -->
          <tr>
            <td>
              <label for="re-enter-password">
                Nhập lại <br />
                Password
              </label>
            </td>
            <td>
              <input
                type="password"
                id="re-enter-password"
                name="re-enter-password"
                placeholder="Nhập lại mật khẩu"
              />
            </td>
          </tr>
          <!-- gender -->
          <tr>
            <td>
              <label>Giới tính</label>
            </td>
            <td>
              <label>
                <input type="radio" name="gender" value="male" />Nam
              </label>
              <label>
                <input type="radio" name="gender" value="female" />Nữ
              </label>
            </td>
          </tr>
          <!-- birthday -->
          <tr>
            <td>
              <label>Ngày sinh</label>
            </td>
            <td>
              <label>
                <select name="day" id="lbl-day">
                  <option value="1">Ngày 1</option>
                  <option value="2">Ngày 2</option>
                  <option value="3">Ngày 3</option>
                </select>
              </label>

              <label>
                <select name="month" id="lbl-month">
                  <option value="1">Tháng 1</option>
                  <option value="2">Tháng 2</option>
                  <option value="3">Tháng 3</option>
                </select>
              </label>

              <label>
                <select name="year" id="lbl-year">
                  <option value="1">Năm 2015</option>
                  <option value="2">Năm 2016</option>
                  <option value="3">Năm 2017</option>
                </select>
              </label>
            </td>
          </tr>
          <!-- address -->
          <tr>
            <td>
              <label for="lbl-address"> Địa chỉ</label>
            </td>
            <td>
              <textarea
                name="address"
                id="lbl-address"
                placeholder="Nhập địa chỉ"
              >
              </textarea>
            </td>
          </tr>
          <!-- file -->
          <tr>
            <td>
              <label for="lbl-file">Avatar</label>
            </td>
            <td>
              <input type="file" id="lbl-file" name="file" />
            </td>
          </tr>
          <!-- sở thích -->
          <tr>
            <td>
              <label>Sở thích</label>
            </td>
            <td>
              <label for="lbl-watch">
                <input type="checkbox" id="lbl-watch" name="watch" />Xem phim
              </label>
              <label for="lbl-sport">
                <input type="checkbox" id="lbl-sport" name="sport" />Thể thao
              </label>
              <label for="lbl-web">
                <input type="checkbox" id="lbl-web" name="web" />Web
              </label>
            </td>
          </tr>
        </tbody>
        <!-- tfoot -->
        <tfoot>
          <tr>
            <td colspan="2">
              <button type="reset">reset</button>
              <button type="submit">OK</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
