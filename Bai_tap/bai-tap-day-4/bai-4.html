<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng nhập + 2FA</title>
  </head>
  <body>
    <h1>Form đăng nhập + 2FA</h1>
    <form>
      <div>
        <label for="lbl-email">Email:</label>
        <input
          type="email"
          id="lbl-email"
          name="email"
          placeholder="nhập email..."
        />
      </div>

      <div>
        <label for="lbl-password">Mật khẩu:</label>
        <input type="password" id="lbl-password" name="password" placeholder="Nhập mật khẩu..." />
      </div>

      <div>
        <label>Mã OTP:</label>
        <input type="text" name="otp" placeholder=" Nhập mã otp..." />
      </div>

      <button type="submit">Đăng nhập</button>
      <button type="reset">huỷ</button>
    </form>
  </body>
</html>
