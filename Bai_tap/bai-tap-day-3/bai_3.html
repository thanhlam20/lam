<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị lịch sử thay đổi văn bản</title>
  </head>
  <body>
    <h1>Lịch sử chỉnh sửa</h1>
    <p>
      Giá sản phẩm ban đàu là <del>20.000.000đ</del>,
      sau đó giảm còn<ins>18.000.000đ</ins>. 
      <s>Không còn hàng</s> → <u>Còn hàng</u>.
    </p>
  </body>
</html>
