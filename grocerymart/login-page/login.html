<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <a href="../home-page/home-page.html">
        <img src="../img/Arrow - Left 2.svg" alt="#" />
        Back
      </a>
      <div class="slogan-box">
        <div class="slogan">
          <img src="../img/Group 9.svg" alt="#" />
          <h1>
            The best of luxury brand values, high quality<br />
            products, and innovative services
          </h1>
        </div>
      </div>
      <!-- end slogn -->
      <div class="login-section">
        <div class="login-box">
          <div class="header">
            <div class="header-logo">
              <a href="../home-page/home-page.html">
                <img src="../img/Vector (3).svg" alt="#" />
              </a>
              <span>
                <a href="../home-page/home-page.html">grocerymart</a>
              </span>
            </div>
            <div class="greeting">
              <span>Hello Again!</span>
              <p>
                Welcome back to sign in. As a returning customer, you have
                access to your previously saved all information.
              </p>
            </div>
          </div>
          <!-- end header -->
          <div class="login">
            <div class="login-email">
              <input type="email" placeholder="Email" id="login-email" />
              <label for="login-email"
                ><img src="../img/acount-6.svg" alt="#"
              /></label>
            </div>
            <div class="login-password">
              <input type="password" placeholder="Password" />
              <img src="../img/Lock.svg" alt="#" />
            </div>
          </div>
          <div class="recovery-password">
            <label class="checkbox" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <span>Set as default card</span>
            </label>
            <a href="#">Recovery Password</a>
          </div>
          <div class="login-btn">
            <button>Login</button>
            <button>Sign in with Gmail</button>
          </div>
          <!--  -->
          <div class="footer-text">
            <p>Donâ€™t have an account yet?<a href="#">Sign Up</a></p>
          </div>
        </div>
        <!-- end .login-box -->
      </div>
      <!-- end .login-section -->
    </div>
  </body>
</html>
